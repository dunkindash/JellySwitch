<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>User Switcher</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
.row { margin-bottom: 12px; }
label { display: block; margin-bottom: 6px; font-weight: 600; }
input, select, button { padding: 8px; font-size: 14px; }
button { cursor: pointer; }
.muted { color: #666; }
.log { margin-top: 16px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; white-space: pre-wrap; }
</style>
</head>
<body>
<h2>User Switcher</h2>

<div class="row">
  <label for="userSearch">Search users</label>
  <input id="userSearch" type="text" placeholder="Type to search..." />
  <select id="userSelect" style="min-width: 260px; display:block; margin-top:8px;"></select>
</div>

<div class="row">
  <button id="btnImpersonate">Impersonate (opens new tab)</button>
  <span class="muted">Temporary session; expires per server policy</span>
  <div class="row" style="margin-top:10px;">
    <label for="qcCode">Quick Connect code</label>
    <input id="qcCode" type="text" maxlength="6" placeholder="ABC123" />
    <button id="btnAuthorize">Authorize code for selected user</button>
  </div>
  <div class="log" id="log"></div>
</div>

<script src="userswitcher.js"></script>
</body>
</html>
